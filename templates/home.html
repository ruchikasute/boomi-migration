<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boomi Metadata Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .tile {
            text-align: center;
            padding: 100px 20px;
            border-radius: 16px;
            background: white;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tile:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .tile a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 600;
            font-size: 1.75rem;
        }

        .container-center {
            min-height: calc(100vh - 72px); /* Account for navbar height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
        }

        @media (max-width: 768px) {
            .tile {
                padding: 60px 10px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Boomi Metadata App</a>
            <div>
                <a class="nav-link d-inline" href="/help">Help</a>
            </div>
        </div>
    </nav>

    <div class="container container-center">
        <div class="row w-100 g-4 px-4">
            <div class="col-md-4">
                <div class="tile">
                    <a href="/extract">Extract</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="tile">
                    <a href="/evaluate">Evaluate</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="tile">
                    <a href="/migrate">Migrate</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
